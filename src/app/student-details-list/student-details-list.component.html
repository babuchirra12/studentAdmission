<style>
    .toolbar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      display: flex;
      align-items: center;
      background-color: #1976d2;
      color: white;
      font-weight: 600;
      width: 100%;
      padding: 0px 10px;
    }
  
    .content {
      display: flex;
      margin: 82px auto 32px;
      padding: 0 16px;
      width: 90%;
      flex-direction: column;
      align-items: center;
    }
  
    .logo {
      width: 100%;
    }
  
    .profile {
      text-align: right;
      width: 100%;
    }
  
    footer {
      margin-top: 8px;
      display: flex;
      align-items: center;
      line-height: 20px;
    }
  
    footer a {
      display: flex;
      align-items: center;
    }
  
  </style>
  
  <!-- Toolbar -->
  
  <div class="container-fluid">
    <div class="toolbar" role="banner">
      <div class="logo">Logo</div>
      <div class="profile">Profile</div>
    </div>
  </div>
  <div class="content" role="main">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <!-- id Column
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> S.No </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container> -->
      
          <!-- applicationNumber Column -->
          <ng-container matColumnDef="applicationNumber">
            <th mat-header-cell *matHeaderCellDef> Enrollment Number </th>
            <td mat-cell *matCellDef="let element"> {{element.applicationNumber}} </td>
          </ng-container>
      
          <!-- studentName Column -->
          <ng-container matColumnDef="studentName">
            <th mat-header-cell *matHeaderCellDef> Name of the Student </th>
            <td mat-cell *matCellDef="let element"> {{element.studentName}} </td>
          </ng-container>
      
          <!-- fatherName Column -->
          <ng-container matColumnDef="fatherName">
            <th mat-header-cell *matHeaderCellDef> Father Name </th>
            <td mat-cell *matCellDef="let element"> {{element.fatherName}} </td>
          </ng-container>

          <!-- course Column -->
          <ng-container matColumnDef="course">
            <th mat-header-cell *matHeaderCellDef> Course Name </th>
            <td mat-cell *matCellDef="let element"> {{element.course}} </td>
          </ng-container>

          <!-- mobile Column -->
          <ng-container matColumnDef="mobile">
            <th mat-header-cell *matHeaderCellDef> Mobile Number </th>
            <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
          </ng-container>

          <!-- email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email Id </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <!-- lscName Column -->
          <ng-container matColumnDef="lscName">
            <th mat-header-cell *matHeaderCellDef> Lsc Name </th>
            <td mat-cell *matCellDef="let element"> {{element.lscName}} </td>
          </ng-container>
          <!-- Symbol Column -->
          <!-- <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container> -->
          <!-- Symbol Column -->
          <!-- <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Entered By </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container> -->
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons 
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>

    </div>
